version: 2.1
orbs:
  slack: circleci/slack@4.8.1
jobs:
  build:
    context: slack-secrets
    docker:
      - image: circleci/python:3.6.3
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install pytest
            pip install pytest-cov
            pip install -e ./.
      - run:
          name: run test
          command: |
            . venv/bin/activate
            pytest --junitxml=test-reports/junit.xml
      - store-test-results:
          path: test-reports
      - run:
          name: run test-cov
          command: |
            . venv/bin/activate
            pytest --cov=src
      - slack/notify:
          event: fail
          template: basic_fail_1
workflows:
  my_workflow:
    jobs:
      # このジョブでslack-tokenコンテキストを利用する
      context:
        - slack-token
